<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur notre site de streaming d'animes</h1>
    </header>
    <div class="container">
        <div class="video-container">
            <h2>Anime 1</h2>
            <iframe src="https://www.youtube.com/embed/EXEMPLE_VIDEO_1" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <h2>Anime 2</h2>
            <iframe src="https://www.youtube.com/embed/EXEMPLE_VIDEO_2" allowfullscreen></iframe>
        </div>
        <!-- Ajoutez d'autres vidÃ©os ici -->
    </div>
</body>
</html>
