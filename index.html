<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vidéos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur notre site de vidéos</h1>
    </header>
    <main>
        <div class="video-container">
            <h2>Vidéo 1</h2>
            <iframe src="https://www.youtube.com/embed/EXEMPLE_VIDEO_1" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <h2>Vidéo 2</h2>
            <iframe src="https://www.youtube.com/embed/EXEMPLE_VIDEO_2" allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2024. Tous droits réservés.</p>
    </footer>
</body>
</html>
